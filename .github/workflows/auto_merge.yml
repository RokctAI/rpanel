name: Auto‑merge PRs from allowed users

on:
  pull_request_target:
    types: [opened, reopened, synchronize, labeled]

jobs:
  enable-automerge:
    runs-on: ubuntu-latest
    env:
      # GitHub usernames allowed to have their PRs auto‑merged (comma‑separated)
      ALLOWED_USERS: "sinya,RendaniSinyage,nurudinso"
      # Lead developer who can bump versions (from README credits)
      LEAD_DEVELOPER: "RendaniSinyage"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if PR changes versions.json
        id: check_version_file
        run: |
          FILES=$(gh pr view ${{ github.event.pull_request.number }} --json files --jq '.files[].path')
          if echo "$FILES" | grep -q "rpanel/versions.json"; then
            echo "changes_version=true" >> $GITHUB_OUTPUT
          else
            echo "changes_version=false" >> $GITHUB_OUTPUT
          fi
          
          # Check if PR changes workflow files
          if echo "$FILES" | grep -q ".github/workflows/"; then
            echo "changes_workflows=true" >> $GITHUB_OUTPUT
          else
            echo "changes_workflows=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check author against allowed list
        id: check_author
        run: |
          IFS=',' read -ra ALLOWED <<< "${{ env.ALLOWED_USERS }}"
          AUTHOR="${{ github.event.pull_request.user.login }}"
          echo "Author: $AUTHOR"
          
          # Check if PR changes versions.json
          if [[ "${{ steps.check_version_file.outputs.changes_version }}" == "true" ]]; then
            # Only lead developer can auto-merge version bumps
            if [[ "$AUTHOR" != "${{ env.LEAD_DEVELOPER }}" ]]; then
              echo "❌ Only ${{ env.LEAD_DEVELOPER }} can auto-merge PRs that change versions.json"
              echo "allowed=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          
          # Check if PR changes workflow files
          if [[ "${{ steps.check_version_file.outputs.changes_workflows }}" == "true" ]]; then
            # Only lead developer can auto-merge workflow changes
            if [[ "$AUTHOR" != "${{ env.LEAD_DEVELOPER }}" ]]; then
              echo "❌ Only ${{ env.LEAD_DEVELOPER }} can auto-merge PRs that change workflow files"
              echo "allowed=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          
          # Check if author is in allowed list
          MATCH=false
          for u in "${ALLOWED[@]}"; do
            if [[ "$u" == "$AUTHOR" ]]; then
              MATCH=true
              break
            fi
          done
          echo "allowed=$MATCH" >> $GITHUB_OUTPUT

      - name: Enable auto‑merge
        if: steps.check_author.outputs.allowed == 'true'
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Choose merge method: squash, merge, or rebase
          merge-method: squash
