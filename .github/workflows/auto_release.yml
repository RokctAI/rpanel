name: Auto Release on Version Bump

on:
  push:
    branches:
      - main
    paths:
      - rpanel/versions.json

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check if author is authorized
        run: |
          AUTHOR="${{ github.event.head_commit.author.name }}"
          if [[ "$AUTHOR" != "Rendani Sinyage" && "$AUTHOR" != "RendaniSinyage" ]]; then
            echo "❌ Only Rendani Sinyage can trigger releases by updating versions.json"
            exit 1
          fi
          echo "✅ Authorized user: $AUTHOR"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for release notes

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install jq (optional)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get version
        id: get_version
        run: |
          VERSION=$(jq -r '.rpanel' rpanel/versions.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release ${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: "v${{ steps.get_version.outputs.version }}"
          generate_release_notes: true
