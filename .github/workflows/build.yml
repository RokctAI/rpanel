name: Build (Smart)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
  workflow_dispatch:
    inputs:
      build-type:
        description: 'Build Type (apk/appbundle) - Ignored for Node'
        required: true
        default: 'apk'
        type: choice
        options:
        - apk
        - appbundle
      node-version:
        type: string
        default: '24'
      python-version:
        type: string
        default: '3.14'
      mariadb-version:
        type: string
        default: '10.6'
      postgres-version:
        type: string
        default: '15'
      db-type:
        type: string
        default: 'postgres'
      version_format:
        type: string
        default: '##.##.##'
        description: "Format for version bumping (e.g. ##.##.## or ##.##.#)"

jobs:
  # --- 1. DETECT PROJECT TYPE ---
  detect:
    runs-on: ubuntu-latest
    outputs:
      is_flutter: ${{ steps.check.outputs.is_flutter }}
      is_node: ${{ steps.check.outputs.is_node }}
    steps:
      - uses: actions/checkout@v4
      - name: Check Project Type
        id: check
        run: |
          if [ -f "pubspec.yaml" ]; then
             echo "Flutter project detected."
             echo "is_flutter=true" >> $GITHUB_OUTPUT
             echo "is_node=false" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
             echo "Node.js project detected."
             echo "is_flutter=false" >> $GITHUB_OUTPUT
             echo "is_node=true" >> $GITHUB_OUTPUT
          else
             echo "Unknown project type. Skipping builds."
             echo "is_flutter=false" >> $GITHUB_OUTPUT
             echo "is_node=false" >> $GITHUB_OUTPUT
          fi

  # --- 2. UNIFIED PIPELINE (Smart) ---
  pipeline:
    needs: detect
    uses: RokctAI/shared-workflows/.github/workflows/universal-pipeline.yml@stable
    with:
      project_type: ${{ needs.detect.outputs.is_flutter == 'true' && 'flutter' || (needs.detect.outputs.is_node == 'true' && 'node' || 'frappe') }}
      install-payments: true
      # Quality Gate Toggles
      run_security: true
      run_lint: true
      run_ci: true
      # Deployment Configuration (Immediate release on Main)
      release_strategy: 'immediate'
      # Environment configuration
      node-version: ${{ inputs.node-version }}
      python-version: ${{ inputs.python-version }}
      mariadb-version: ${{ inputs.mariadb-version }}
      postgres-version: ${{ inputs.postgres-version }}
      db-type: ${{ inputs.db-type }}
      version_format: ${{ inputs.version_format || '##.##.##' }}
      bootstrap: true
    secrets: inherit
